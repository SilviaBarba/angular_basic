<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Switch odd/even numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}" 
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
      </ul>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li
          [ngClass]="{even: even % 2 === 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'green'}"
            class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with a better directive!</p>
      <p  style="background-color: blueviolet">Style me with a better directive222!</p> 

    </div>
  </div>
</div>
